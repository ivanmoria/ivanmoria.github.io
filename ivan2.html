<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Desenho à Mão</title>
    <style>
        .container {
            width: 500px;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .imagem {
            width: 100%;
            height: auto;
            filter: grayscale(100%) contrast(200%);
            -webkit-mask-image: linear-gradient(to right, black 0%, transparent 100%);
            mask-image: linear-gradient(to right, black 0%, transparent 100%);
            animation: desenhar 3s linear forwards;
        }

        @keyframes desenhar {
            from {
                -webkit-mask-size: 0% 100%;
                mask-size: 0% 100%;
            }
            to {
                -webkit-mask-size: 100% 100%;
                mask-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="imagem" src="media/ivan1.JPG" alt="Desenho Ivan">
    </div>
</body>
</html>
