<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        // Inicialize o EmailJS com sua User ID
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("Ck4TWci1dzAysTpMq"); // Substitua pelo seu User ID

            };

              // Private Key do EmailJS

            // Enviar o email
            emailjs.send("service_8h9b7gs", "template_h31hn0i", emailParams)
                .then(function (response) {
                    alert("Email enviado com sucesso! Status: " + response.status);
                }, function (error) {
                    alert("Falha ao enviar email: " + error.text);
                });
        }
    </script>
</head>
<body>
