<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Job Openings Map</h2>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);
        
        // Add map layer with English labels
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap contributors & CartoDB',
            subdomains: 'abcd'
        }).addTo(map);
        
        // List of job openings
        var jobs = [
            {
                title: "Web Developer",
                salary: "$5,000.00",
                location: [37.7749, -122.4194],
                link: "https://example.com/job1"
            },
            {
                title: "Graphic Designer",
                salary: "$4,500.00",
                location: [48.8566, 2.3522],
                link: "https://example.com/job2"
            }
        ];
        
        // Add markers to the map
        jobs.forEach(job => {
            L.marker(job.location).addTo(map)
                .bindPopup(`<b>${job.title}</b><br>Salary: ${job.salary}<br><a href="${job.link}" target="_blank">Apply</a>`);
        });
    </script>
</body>
</html>
