<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizador PDF com Bookmarks</title>


  <link rel="stylesheet" href="/wcmt/styles.css" />
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
  <header>
    <h1>Visualizador PDF</h1>
    <div id="pdfButtons">
      <button data-pdf="15th.pdf">15th.pdf</button>
      <button data-pdf="16th.pdf">16th.pdf</button>
      <button data-pdf="17th.pdf">17th.pdf</button>
    </div>
  </header>

  <main>
    <aside id="outline">
      <h3>Bookmarks</h3>
      <div id="bookmarkList"><i>Carregue um PDF para ver os bookmarks.</i></div>
    </aside>

    <section id="viewerSection">
      <div id="controls">
        <button id="prevBtn">‹ Página Anterior</button>
        <span id="pageInfo">Página 0 / 0</span>
        <button id="nextBtn">Próxima Página ›</button>
      </div>

      <div id="viewerContainer">
        <!-- Canvas da página 1 e 2 -->
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
      </div>
    </section>
  </main>


  <script src="/wcmt/viewer.js"></script>
</body>
</html>
