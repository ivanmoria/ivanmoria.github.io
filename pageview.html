    .assinatura2 {

      white-space: nowrap; /* Mantém o texto em uma linha */
      overflow: hidden; /* Esconde o conteúdo que excede a largura */
      border-right: .15em solid transparent; /* Efeito de cursor inicialmente invisível */
      display: block; /* Para que o cursor se aplique corretamente */
      animation: escrever 4s steps(40, end) forwards, piscar-cursor .5s step-end infinite;
      transform-origin: left top; /* Define o ponto de origem da rotação */
    }
    .assinatura-container2 {
      position: fixed; /* Define o posicionamento fixo */
      left: 47%; /* Posiciona horizontalmente no centro da tela */
      top: 85%; /* Posiciona verticalmente no centro da tela */
      transform: translate(-25%, 25%); /* Ajusta o centro do elemento para o meio da tela */
      display: inline-block; /* Permite o alinhamento lado a lado */
      z-index: 1000; /* Garante que a assinatura esteja acima de outros conteúdos */
    }
    

    .button2 {
      color: white;
      text-decoration: none;

      font-family: "Rock Salt", cursive; /* Aplica a fonte Rock Salt */
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0);
      
      margin-top:15px;
      background: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      padding: 5px 5px; /* Adiciona algum preenchimento para o botão */
        cursor: pointer; /* Aponta o cursor para indicar que é clicável */
        transition: all 0.3s ease; /* Suaviza a transição */

    }
    
    .button2::before {
      margin-left: auto;
      color:white;
    }
    
    .button2::after, .button2::before {
      content: '';
      width: 0%;
      height: 2px;
      background: #000000;
      display: block;
      transition: 0.5s;
    }
    
    .button2:hover::after, .button2:hover::before {
      width: 100%;
    }
    
    .button2-container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: column;  /* Alinha os botões verticalmente */
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center;     /* Centraliza verticalmente */
      gap: 10px;               /* Espaço entre os botões */
      top:0%;
    
    
    }
      /* Estilo do texto dentro dos botões */
      .button2 label {
        color: inherit; /* Herda a cor do botão (branco normalmente, preto no hover) */
        font-size: 25px;
        font-family: 'Poiret One', cursive;
      }
    
      /* Estilo do botão ao passar o mouse */
      .button2:hover {
        background-color:white; /* Cor de fundo branca ao passar o mouse */
        color: black; /* Cor da fonte preta ao passar o mouse */
        border-color: black;
        
        border-color: black; /* Muda a cor da borda para preta */
        transition: all 0.3s ease; /* Suaviza a transição */
      
      }
