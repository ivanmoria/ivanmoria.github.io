        <!DOCTYPE html>

        <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        </head>
        <body>
            <div id="canvas-container"></div>
            <script>
                let num = 222;
                let ax = [];
                let ay = [];
                let initialX = [];
                let initialY = [];
                let isMousePressed = false;
                let easing = 0.05; // Fator de suavização para o retorno às posições iniciais
                let targetCenterX = windowWidth / 2; // Coordenada X do centro da tela
                let targetCenterY = windowHeight / 2; // Coordenada Y do centro da tela
                let explosionRadius = 200; // Raio da explosão das linhas
        
                function setup() {
                    let canvas = createCanvas(windowWidth, windowHeight);
                    canvas.parent('canvas-container');
                    for (let i = 0; i < num; i++) {
                        ax[i] = width / 2;
                        ay[i] = height / 2;
                        initialX[i] = width / 2;
                        initialY[i] = height / 2;
                    }
                    frameRate(60);
                }
        
                function draw() {
                    background(40);
                    let targetX = mouseX;
                    let targetY = mouseY;
        
                    for (let i = 0; i < num; i++) {
                        let x = ax[i];
                        let y = ay[i];
                        let dx = targetX - x;
                        let dy = targetY - y;
                        let angle = atan2(dy, dx);
                        let speed = map(i, 0, num, 0, 52);
        
                        // Mover na direção do ponto anterior apenas durante a explosão
                        if (isMousePressed) {
                            ax[i] += cos(angle) * speed;
                            ay[i] += sin(angle) * speed;
                        }
        
                        // Suavização do retorno às posições iniciais
                        ax[i] += (initialX[i] - ax[i]) * easing;
                        ay[i] += (initialY[i] - ay[i]) * easing;
                    }
        
                    for (let j = 1; j < num; j++) {
                        let val = float(j) / num * 200.0 + 3;
                        strokeWeight(1);
                        if (isMousePressed) {
                            stroke(val, ax[j], ay[j], 43);
                        } else {
                            stroke(val, 100);
                        }
                        line(ax[j - 1], ay[j - 1], ax[j], ay[j]);
                    }
                }
        
                function autoClick() {
                    // Implementar a explosão de todas as linhas
                    for (let i = 0; i < num; i++) {
                        let x = ax[i];
                        let y = ay[i];
                        let dx = targetCenterX - x;
                        let dy = targetCenterY - y;
                        let angle = atan2(dy, dx);
                        let speed = map(i, 0, num, 0, 52);
                        ax[i] += cos(angle) * speed;
                        ay[i] += sin(angle) * speed;
                    }
                }
        
                function mousePressed() {
                    isMousePressed = true;
                }
        
                function mouseReleased() {
                    isMousePressed = false;
                    // Calcula a trajetória em direção ao centro da tela
                    let dx = targetCenterX - ax[0];
                    let dy = targetCenterY - ay[0];
                    let distanceToCenter = sqrt(dx * dx + dy * dy);
                    let duration = distanceToCenter / 10; // Velocidade arbitrária
        
                    // Animação até o centro da tela
                    let animationFrame = 0;
                    let interval = setInterval(() => {
                        if (animationFrame <= duration) {
                            ax[0] += dx / duration;
                            ay[0] += dy / duration;
                            animationFrame++;
                        } else {
                            clearInterval(interval);
                            // Ativa a explosão das linhas após atingir o centro
                            autoClick();
                        }
                    }, 1000 / frameRate());
                }
            </script>
