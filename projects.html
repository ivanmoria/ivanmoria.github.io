    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let num = 50;
        let range = 5;
        let ax = [];
        let ay = [];
        let extraLines = 200;


        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for (let i = 0; i < num; i++) {
                ax[i] = width / 2;
                ay[i] = height / 2;
            }
            for (let j = 0; j < num + extraLines; j++) {
                ax[j] = width / 2;
                ay[j] = height / 2;
            }
            frameRate(1000);
     // Chama a função de clique automático repetidamente a cada 5 segundos
     setInterval(autoClick, 10000);

}

function draw() {
    background(43);
    
    // Atualizar posições para todas as linhas
    for (let i = 1; i < num + extraLines; i++) {
        ax[i - 1] = ax[i];
        ay[i - 1] = ay[i];
    }
    ax[num + extraLines - 1] += random(-range, range);
    ay[num + extraLines - 1] += random(-range, range);
    ax[num + extraLines - 1] = constrain(ax[num + extraLines - 1], 0, width);
    ay[num + extraLines - 1] = constrain(ay[num + extraLines - 1], 0, height);
    for (let i = 1; i < num + extraLines; i++) {
        let val = map(ax[i], 0, width, 0, 255); // Correlaciona a cor com a coordenada x
        let val2 = map(ay[i],0, height, 0, 255); // Correlaciona a cor com a coordenada y
        stroke(val, val2, 80); // Atualiza a cor do traço com base nas coordenadas x e y
        line(ax[ i-3] , ay[  i - 3], ax[i], ay[i]);
    }
}


function autoClick() {
    // Adiciona novos pontos a cada 5 segundos
    extraLines++;
    ax.push(random(width));
    ay.push(random(height));
}
