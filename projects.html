<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal projects of Ivan Moriá">
    <title>Moriá - Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            color: #f0f0f047;
            background-color: #121212;
        }

        h1, h2, p {
            position: relative;
            z-index: 1;
            color: #f0f0f0;
            text-align: center;
        }

        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: #444;
        }

        .audio-player {
            margin: 10px auto;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            position: relative;
            z-index: 1;
            width: 50%;
            max-width: 600px;
            color: #f0f0f0;
        }

        .audio-player h3 {
            margin: 0;
            color: #f0f0f0;
            text-align: center;
        }

        .audio-player audio {
            display: none; /* Ocultando o elemento audio */
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #f0f0f0;
            margin: 0 5px;
            position: relative;
            z-index: 2; /* Garantindo que o botão fique na frente */
        }

        .time-display {
            font-size: 0.8em;
            margin-left: 10px;
            color: #f0f0f0;
        }

        .time-display span {
            display: inline-block;
            min-width: 2em;
            text-align: center;
        }

        .waveform {
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <button id="back-button" onclick="goToIndex()">Back to Index</button>
    <h1>Welcome to the Projects Page</h1>
    <p>This is the page where the Projects button will take you.</p>

    <div class="audio-player">
        <h2>Dino pintando o Sete - Sivuca</h2>
        <div class="waveform" id="waveform1"></div>
        <audio id="audio1">
            <source src="media/Dino pintando o sete.mp3" type="audio/mpeg">
        </audio>
        <div class="audio-controls">
            <button id="playPauseBtn1" onclick="togglePlayPause('audio1')">Play</button>
            <div class="time-display">
                <span id="currentTime1">00:00</span> / <span id="duration1">00:00</span>
            </div>
        </div>
    </div>

    <div class="audio-player">
        <h2>Perigoso - Orlando Silveira</h2>
        <div class="waveform" id="waveform2"></div>
        <audio id="audio2">
            <source src="media/Perigoso.mp3" type="audio/mpeg">
        </audio>
        <div class="audio-controls">
            <button id="playPauseBtn2" onclick="togglePlayPause('audio2')">Play</button>
            <div class="time-display">
                <span id="currentTime2">00:00</span> / <span id="duration2">00:00</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script>
        let num = 200;
        let range = 20;
        let ax = [];
        let ay = [];
        let currentAudio = null;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for (let i = 0; i < num; i++) {
                ax[i] = width / 2;
                ay[i] = height / 2;
            }
            frameRate(20);
        }

        function draw() {
            background(43);
            for (let i = 1; i < num; i++) {
                ax[i - 1] = ax[i];
                ay[i - 1] = ay[i];
            }
            ax[num - 1] += random(-range, range);
            ay[num - 1] += random(-range, range);
            ax[num - 1] = constrain(ax[num - 1], 0, width);
            ay[num - 1] = constrain(ay[num - 1], 0, height);
            for (let i = 1; i < num; i++) {
                let val = float(i) / num * 100.0 + 3;
                stroke(val);
                line(ax[i - 1], ay[i - 1], ax[i], ay[i]);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function goToIndex() {
            window.location.href = "index.html";
        }

        document.addEventListener('DOMContentLoaded', function() {
            var wavesurfer1 = WaveSurfer.create({
                container: '#waveform1',
                waveColor: 'violet',
                progressColor: 'purple',
                backend: 'MediaElement'
            });
            wavesurfer1.load('media/Dino pintando o sete.mp3');

            var wavesurfer2 = WaveSurfer.create({
                container: '#waveform2',
                waveColor: 'violet',
                progressColor: 'purple',
                backend: 'MediaElement'
            });
            wavesurfer2.load('media/Perigoso.mp3');

            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');

            audio1.addEventListener('play', function() {
                if (currentAudio && currentAudio !== audio1) {
                    currentAudio.pause();
                    document.getElementById('playPauseBtn1').textContent = '\u25B6'; // Pause Icon
                }
                currentAudio = audio1;
                wavesurfer1.play();
            });

            audio1.addEventListener('pause', function() {
                wavesurfer1.pause();
            });

            audio2.addEventListener('play', function() {
                if (currentAudio && currentAudio !== audio2) {
                    currentAudio.pause();
                    document.getElementById('playPauseBtn2').textContent = '\u25B6'; // Pause Icon
                }
                currentAudio = audio2;
                wavesurfer2.play();
            });

            audio2.addEventListener('pause', function() {
                wavesurfer2.pause();
            });

            // Add event listeners to waveforms for seeking
            document.getElementById('waveform1').addEventListener('click', function(event) {
                var x = event.offsetX / this.offsetWidth;
                audio1.currentTime = x * audio1.duration;
                wavesurfer1.seekTo(x);
            });

            document.getElementById('waveform2').addEventListener('click', function(event) {
                var x = event.offsetX / this.offsetWidth;
                audio2.currentTime = x * audio2.duration;
                wavesurfer2.seekTo(x);
            });
        });


            function togglePlayPause(audioId) {
            var audio = document.getElementById(audioId);
            var playPauseBtn = document.getElementById('playPauseBtn' + audioId.slice(-1));
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'II'; // Pause Icon
            } else {
                audio.pause();
                playPauseBtn.textContent = '\u25B6'; // Play Icon
            }
        }

        function formatTime(seconds) {
            var min = Math.floor(seconds / 60);
            var sec = Math.floor(seconds % 60);
            return (min < 10 ? '0' : '') + min + ':' + (sec < 10 ? '0' : '') + sec;
        }

        setInterval(function() {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            var playPauseBtn1 = document.getElementById('playPauseBtn1');
            var playPauseBtn2 = document.getElementById('playPauseBtn2');

           
            var currentTimeDisplay1 = document.getElementById('currentTime1');
            var currentTimeDisplay2 = document.getElementById('currentTime2');
            var durationDisplay1 = document.getElementById('duration1');
            var durationDisplay2 = document.getElementById('duration2');

            if (!audio1.paused) {
                currentTimeDisplay1.textContent = formatTime(audio1.currentTime);
                durationDisplay1.textContent = formatTime(audio1.duration);
            }

            if (!audio2.paused) {
                currentTimeDisplay2.textContent = formatTime(audio2.currentTime);
                durationDisplay2.textContent = formatTime(audio2.duration);
            }

            // Verificando o estado de reprodução dos áudios e atualizando os ícones
            if (!audio1.paused) {
                playPauseBtn1.textContent = 'II'; // Pause Icon
            } else {
                playPauseBtn1.textContent = '\u25B6'; // Play Icon
            }

            if (!audio2.paused) {
                playPauseBtn2.textContent = 'II'; // Pause Icon
            } else {
                playPauseBtn2.textContent = '\u25B6'; // Play Icon
            }

            // Se ambos os áudios estiverem tocando, pausa o outro
            if (!audio1.paused && !audio2.paused && audio1 !== audio2) {
                audio2.pause();
            }

            if (!audio2.paused && !audio1.paused && audio2 !== audio1) {
                audio1.pause();
            }
        }, 1000);
    </script>
</body>
</html>
