<!DOCTYPE html>
<html lang="en">
  
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Personal projects of Ivan Moriá">
            <title>Moriá - Projects</title>
            <link rel="stylesheet" href="style.css">
   
          
        </head>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            color: #f0f0f047;
        }
        
        h1, h2, p {
            position: relative;
            z-index: 1;
            color: #f0f0f0;
        }
        #back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
        .audio-player {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div id="canvas-container"></div>
    <button id="back-button" onclick="goToIndex()">Back to Index</button>
    <h1>Welcome to the Projects Page</h1>
    <p>This is the page where the Projects button will take you.</p>

    <h2>My Music Recordings</h2>
    <div class="audio-player">
        <button class="Btn">
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">100MB</span>
        </button>
        <h3>Dino pintando o Sete - Sivuca</h3>
        <audio controls>
            <source src="media/Dino pintando o sete.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="loading" style="display: none;">Loading...</div>

    <div class="audio-player">
        <button class="Btn">
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
            </svg>
            <span class="icon2"></span>
            <span class="tooltip">100MB</span>
        </button>
        <h3>Perigoso - Orlando Silveira</h3>
        <audio controls>
            <source src="media/Perigoso.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let num = 200;
        let range = 20;
        let ax = [];
        let ay = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for (let i = 0; i < num; i++) {
                ax[i] = width / 2;
                ay[i] = height / 2;
            }
            frameRate(20);
        }

        function draw() {
            background(43);
            for (let i = 1; i < num; i++) {
                ax[i - 1] = ax[i];
                ay[i - 1] = ay[i];
            }
            ax[num - 1] += random(-range, range);
            ay[num - 1] += random(-range, range);
            ax[num - 1] = constrain(ax[num - 1], 0, width);
            ay[num - 1] = constrain(ay[num - 1], 0, height);
            for (let i = 1; i < num; i++) {
                let val = float(i) / num * 100.0 + 3;
                stroke(val);
                line(ax[i - 1], ay[i - 1], ax[i], ay[i]);
            }   
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
