<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Pega-pega harmônico</title>
<link rel="stylesheet" href="stylegame.css" />
</head>
<body>

<div id="touchControls2"  style="display: flex; align-items: center; gap: 20px; justify-content: center; padding: 10px 0;">
  <button type="button" onclick="location.reload()" title="Voltar à Configuração" 
          style="display: flex; align-items: center; gap: 6px; background: none; border: none; color: white; cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 0 1-6 6 6 6 0 0 1-5.65-4H4.26a8 8 0 0 0 7.74 6 8 8 0 0 0 0-16z"/>
    </svg>
    Esc
  </button>

  <button type="button" onclick="togglePause()">
    Pause (P)
  </button>
  
</div>


   
<canvas id="gameCanvas" width="640" height="640"></canvas>
<div id="score" style="font-size: 30px; margin-top: -10px ;white-space: nowrap;">
    Score: 0 | Vidas: 0
  </div>
<div id="gameOverOverlay" role="alert" aria-live="assertive"></div>
<audio id="audioFundo" preload="auto"></audio>

<div id="touchControls" role="group"  style= "margin-top: 10px; "aria-label="Controles do jogo para toque">


  <button type="button" class="up" onclick="movePlayer('up')">W</button>
  <button type="button" class="left" onclick="movePlayer('left')">A</button>
  <button type="button" class="right" onclick="movePlayer('right')">D</button>
  <button type="button" class="down" onclick="movePlayer('down')">S</button>


</div>

<div id="startOverlay">
  <div style="margin-top: -10%; font-size:40px;">Escolha o modo (M):</div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
<div class="mode-switch">
  <label class="switch">
    <input type="checkbox" id="modeToggle">
    <span class="slider"></span>
  </label>
  <span id="modeLabel">Normal</span>
</div>

</div>
  <div style="margin-top: 20px;font-size:40px;">Escolha a música:</div> 

  <div style="display: flex; gap: 10px; margin-bottom: 10px;">
    <button class="music-select" onclick="setMusic('musica1.mp3', 'layers1.csv')">Música 1</button>
    <button class="music-select" onclick="setMusic('musica2.mp3', 'layers2.csv')">Música 2</button>
  </div>
  <div style="display: flex; gap: 10px;">
    <button class="music-select" onclick="setMusic('musica3.mp3', 'layers3.csv')">Música 3</button>
    <button class="music-select" onclick="setMusic('musica4.mp3', 'layers4.csv')">Música 4</button>
  </div>
<br>
  <div id="startButtonContainer"></div><br><br>
  <!-- Assinatura -->
<footer style="text-align: center; margin-top: 5px; font-family: sans-serif; font-size: 14px; color: #555;">
  Desenvolvido por <strong>Ivan Moriá Borges</strong> — 
  <a href="https://ivanmoria.github.io" target="_blank" rel="noopener noreferrer">ivanmoria.github.io</a>
</footer>
</div>


  <script src="scriptgame.js"></script>
  <script src="game.js"></script>


</body>
</html>
