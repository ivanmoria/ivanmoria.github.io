<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist de Áudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .playlist-item {
            display: flex; /* Usando flexbox para alinhar os elementos na mesma linha */
            align-items: center; /* Alinha os itens verticalmente ao centro */
            margin-bottom: 10px; /* Espaço entre os itens da lista */
        }

        .instrument-select {
            margin-right: 10px; /* Espaço entre o checkbox e o nome do áudio */
        }

        .volume-slider {
            margin: 0 10px; /* Espaço entre o slider de volume e o nome do áudio */
            -webkit-appearance: none; /* Remove o estilo padrão do slider */
            appearance: none; /* Remove o estilo padrão do slider para navegadores modernos */
            width: 100px; /* Largura do slider, ajuste conforme necessário */
            height: 5px; /* Altura do slider */
            background: #ddd; /* Cor de fundo do slider */
            border-radius: 5px; /* Bordas arredondadas do slider */
            outline: none; /* Remove a borda de foco padrão */
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Remove o estilo padrão do thumb */
            appearance: none; /* Remove o estilo padrão do thumb */
            width: 15px; /* Largura do thumb */
            height: 15px; /* Altura do thumb */
            border-radius: 50%; /* Bordas arredondadas do thumb */
            background: #FFA500; /* Cor do thumb */
            cursor: pointer; /* Cursor quando passa sobre o thumb */
        }

        .waveform {
            width: 300px; /* Largura do waveform */
            height: 40px; /* Altura do waveform */
            background: #f0f0f0; /* Cor de fundo do waveform */
            border-radius: 5px; /* Bordas arredondadas do waveform */
            margin-left: 10px; /* Espaço à esquerda do waveform */
        }
    </style>
</head>
<body>

    <ul>
        <li class="playlist-item">
            <input type="checkbox" class="instrument-select" data-src="/media/documents/CEMT/wagner/final.wav">
            Tristan und Isolde Completo
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
            <div class="waveform" id="waveform-0"></div>
        </li>
        <li class="playlist-item">
            <input type="checkbox" class="instrument-select" data-src="/media/documents/CEMT/wagner/1.wav">

            <div class="waveform" id="waveform-1"></div>
        </li>
        <li class="playlist-item">

    <script>
        // Inicialização do WaveSurfer (exemplo)
        const waveformElement0 = document.getElementById('waveform-0');
        const wavesurfer0 = WaveSurfer.create({
            container: waveformElement0,
            waveColor: '#FFA500',
            progressColor: '#FF4500',
            cursorWidth: 5,
            cursorColor: '#FFA500',
            height: 40,
            barWidth: 0.04,
        });

        // Repita para os outros elementos de waveform
        // Exemplo para o próximo
        const waveformElement1 = document.getElementById('waveform-1');
        const wavesurfer1 = WaveSurfer.create({
            container: waveformElement1,
            waveColor: '#FFA500',
            progressColor: '#FF4500',
            cursorWidth: 5,
            cursorColor: '#FFA500',
            height: 40,
            barWidth: 0.04,
        });

        // Carregar os arquivos de áudio conforme necessário
        wavesurfer0.load('/media/documents/CEMT/wagner/final.wav');
        wavesurfer1.load('/media/documents/CEMT/wagner/1.wav');
        // Continue para os demais
    </script>
</body>
</html>
