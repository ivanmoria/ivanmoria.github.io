    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Movement</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    </head>
    <body>
        <div id="canvas-container"></div>
        <script>
            let num = 222;
            let ax = [];
            let ay = [];
            let isMousePressed = false;
    
            function setup() {
                let canvas = createCanvas(windowWidth, windowHeight);
                canvas.parent('canvas-container');
                for (let i = 0; i < num; i++) {
                    ax[i] = width / 2;
                    ay[i] = height / 2;
                }
                frameRate(60);
                setInterval(autoClick, 1000);
            }
    
            function draw() {
                background(40);
                let targetX = mouseX;
                let targetY = mouseY;
    
    
                for (let j = 1; j < num; j++) {
                    let val = float(j) / num * 200.0 + 3;
                    strokeWeight(1);
                    if (isMousePressed) {
                        stroke(val, (ax[j]), (ay[j]), 43);
                    } else {
                        stroke(val, 100);
                    }
                    line(ax[j - 1], ay[j - 1], ax[j], ay[j]);
                }
            }
    
            function autoClick() {
                for (let i = 0; i < num; i++) {
                    let x = ax[i];
                    let y = ay[i];
                    let dx = mouseX - x;
                    let dy = mouseY - y;
                    let angle = atan2(dy, dx);
                    let speed = map(i, 0, num, 0, 52);
                    ax[i] += cos(angle) * speed;
                    ay[i] += sin(angle) * speed;
                }
    
                // Explosão aleatória
                if (random() < 0.1) { // 10% de chance de explosão a cada chamada
                    for (let i = 0; i < num; i++) {
                        let explosionAngle = random() * TWO_PI; // Ângulo aleatório
                        let explosionSpeed = random() * 100; // Velocidade aleatória
                        ax[i] += cos(explosionAngle) * explosionSpeed;
                        ay[i] += sin(explosionAngle) * explosionSpeed;
                    }
                }
            }
        </script>
    </body>
