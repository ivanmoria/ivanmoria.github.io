<div style="
    font-size: 25px; 
    margin-top: -60px; 
    width: 100%; 
    height: 260px; 
    background-color: rgba(194, 194, 194, 0.498); 
    border-radius: 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: justify;
">
    <p style="font-size: 25px; color: black; width: 90%;" class="question" id="questionText">
        Como foi essa experiência?
    </p>
</div>

<br>
<div style="
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    width: 100%; 
    margin-top: -20px;
">
    <p class="answer" id="selectedAnswer" style="
        margin-bottom: 20px; 
        font-size: 18px;
        text-align: center;
    ">
        Resposta: Nenhuma
    </p>
<br>
    <div style="
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center;
        gap: 10px; 
        margin-top: -20px;
    ">
        <button class="button5" id="button-2024" onclick="selectAnswer(0)">Incrível</button>
        <button class="button5" id="button-2023" onclick="selectAnswer(1)">Muito positiva</button>
        <button class="button5" id="button-2022" onclick="selectAnswer(2)">Pouco positiva</button>
        <button class="button5" id="button-2021" onclick="selectAnswer(3)">Neutra</button>
        <button class="button5" id="button-2020" onclick="selectAnswer(4)">Negativa</button>
    </div>
<br><br>
    <div style="
        display: flex; 
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    ">
        <button style="width: 100%; max-width: 300px;" class="button50" id="button-all" onclick="nextQuestion()">OK</button>
    </div>
</div>

<script>
// Função para atualizar a legenda e destacar a resposta
function selectAnswer(value) {
    const answers = ['Incrível', 'Muito positiva', 'Pouco positiva', 'Neutra', 'Negativa'];
    // Atualiza a resposta selecionada
    const selectedAnswerElement = document.getElementById('selectedAnswer');
    selectedAnswerElement.textContent = `Resposta: ${answers[value]}`;
    selectedAnswerElement.classList.add('highlight'); // Para aplicar destaque, se necessário
}

// Função para mudar a pergunta e as respostas
function nextQuestion() {
    const questionText = document.getElementById('questionText');
    
    // Aqui você pode adicionar a lógica para mudar a pergunta de acordo com o índice
    // Por exemplo:
    let currentQuestionIndex = 1; // Isto é só um exemplo, atualize conforme sua lógica
    
    const questions = {
        masculino: [
            "Com que frequência você cantou?",
            "Como foi essa experiência?",
            "Com que frequência você tocou instrumentos musicais ou digitais?",
            "Como foi essa experiência?",
            "Quantas vezes você ouviu música?",
            "Como foi essa experiência?",
        ],
        feminino: [
            "Com que frequência você cantou?",
            "Como foi essa experiência?",
            "Com que frequência você tocou instrumentos musicais ou digitais?",
            "Como foi essa experiência?",
            "Quantas vezes você ouviu música?",
            "Como foi essa experiência?",
        ]
    };
    
    // Atualizando a pergunta com base no índice
    questionText.textContent = questions.masculino[currentQuestionIndex]; // ou questions.feminino[currentQuestionIndex]
    
    // Resetando a resposta selecionada
    const selectedAnswerElement = document.getElementById('selectedAnswer');
    selectedAnswerElement.textContent = 'Resposta: Nenhuma';
}
</script>
