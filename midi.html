<!DOCTYPE html>
<html lang="pt">
<head>
    <script src="midi.js" defer></script> 
    <link rel="stylesheet" href="midi.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface MIDI</title>
    <style>
        /* Estilos para o gráfico */
        canvas {
            width: 100%;
            height: 300px;
        }
    </style>



</head>
<body>
    <h2>Dispositivos MIDI Conectados</h2>
    <ul id="devices">Carregando...</ul>

    <h2>Controle</h2>
    <button id="playButton">Play</button>


    <h2>Gráfico de IoI (Inter-Onset Interval)</h2>
    <!-- Área para o gráfico -->
    <div id="graph"></div>

    <h2>Mensagens MIDI Recebidas</h2>
    <table>
        <thead>
            <tr>
                <th>Tempo</th>
                <th>Nota</th>
                <th>Velocity</th>
                <th>Press_dur</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>

</body>
</html>
