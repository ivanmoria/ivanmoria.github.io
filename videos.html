                <div id="canvas-container">



                    <script>


                        let num = 400;
                        let range = 60;
                        let ax = [];
                        let ay = [];
                        let extraLines = 300;
                        
                        function setup() {
                        let canvas = createCanvas(windowWidth, windowHeight);
                        canvas.parent('canvas-container');
                        for (let i = 0; i < num; i++) {
                            ax[i] = width / 10;
                            ay[i] = height / 2;
                        }
                        for (let j = 0; j < num + extraLines; j++) {
                            ax[j] = width / 22;
                            ay[j] = height / 22;
                        }
                        frameRate(30);
                        
                        
                        
                        
                        
                        
                        }
                        
                        function draw() {
                        
                        background(43);
                        
                        
                        for (let i = 1; i < num; i++) {
                        ax[i - 1] = ax[i];
                        ay[i - 1] = ay[i];
                        }
                        ax[num - 1] +=-random(-range, range);
                        ay[num - 1] += random(-range, range);
                        ax[num - 1] = constrain(ax[num - 1], 0, width);
                        ay[num - 1] = constrain(ay[num - 1], 0, height);
                        
                        
                        
                        
                        
                        
                        for (let i = 1; i < num ; i++) {
                        let val0 = float(i) / num * 200.0 + 3 ;
                        let val = map(ax[i], 0, width, 0, 255);
                        let val2 = map(ay[i],0, height, 0, 255);
                        stroke(val0,val,val2, 80);
                        line(ax[i-4], ay[i-1], ax[i], ay[i]);
                        
                        }
                        
                        for (let j = 1; j < extraLines; j++) {
                        ax[j - 1] = ax[j];
                        ay[j - 1] = ay[j];
                        }
                        ax[extraLines - 1] += random(-range, range);
                        ay[extraLines - 1] += random(range, - range);
                        ax[extraLines - 1] = constrain(ax[extraLines - 1], 0, width);
                        ay[extraLines - 1] = constrain(ay[extraLines - 1], 0, height);
                        for (let j = 1; j < num; j++) {
                        let val1 = float(j) / num * 200.0 + 3 ;
                        let val3 = map(ax[j], 0, width, 0, 255);
                        let val4 = map(ay[j],0, height, 0, 255);
                        
                        stroke(val1,val3,val4, 50);
                        
                        line(ax[j - 1], ay[j - 3], ax[j], ay[j]);
                        }
                        
                        
                        
                        }
                        background(0); // Exemplo de fundo cinza
                        function windowResized() {
                          resizeCanvas(windowWidth, windowHeight);
                          redraw(); // Garante que o canvas seja redesenhado
                        }
                        
                        </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
var wavesurfer = WaveSurfer.create({
container: '#waveform',
waveColor: '#808080',
progressColor: ' #556B2F',
barWidth: 2,
cursorWidth: 4,
height: 80,
width: 375,
responsive: true,
});

document.getElementById('waveform').style.marginTop = '20px'; // Ajuste o valor conforme necessário

var wavesurfer2 = WaveSurfer.create({
container: '#waveform2',
waveColor: '#808080',
progressColor: '#708090',
barWidth: 2,

cursorWidth: 4,
height: 80,
width: 375,
responsive: true,
});
document.getElementById('waveform2').style.marginTop = '20px'; // Ajuste o valor conforme necessário

var audio = document.createElement('audio');
audio.src = 'media/audio/Dino pintando o sete.mp3'; // Inicia com o primeiro áudio
audio.controls = true;

var playBtn = document.getElementById('playBtn');

var trackName = document.getElementById('trackName');

var playBtn2 = document.getElementById('playBtn2');

var trackName2 = document.getElementById('trackName2');


// Função para atualizar o nome da faixa
function updateTrackName(track, element) {
element.textContent = track;
}

// Evento de clique no botão de reprodução/pausa
playBtn.addEventListener('click', function() {
if (wavesurfer.isPlaying()) {
wavesurfer.pause();
playBtn.textContent = '▶';
} else {
wavesurfer.play();
playBtn.textContent = '❚❚';
// Pausa o segundo áudio se estiver tocando
if (wavesurfer2.isPlaying()) {
wavesurfer2.pause();
playBtn2.textContent = '▶';
}
}
});

playBtn2.addEventListener('click', function() {
if (wavesurfer2.isPlaying()) {
wavesurfer2.pause();
playBtn2.textContent = '▶';
} else {
wavesurfer2.play();
playBtn2.textContent = '❚❚';
// Pausa o primeiro áudio se estiver tocando
if (wavesurfer.isPlaying()) {
wavesurfer.pause();
playBtn.textContent = '▶';
}
}
});

// Carrega a forma de onda ao iniciar
wavesurfer.load(audio.src);
wavesurfer2.load('media/audio/Perigoso.mp3'); // Carrega o segundo áudio
updateTrackName('Dino pintando o Sete - Sivuca', trackName); // Define o nome da faixa inicial
updateTrackName('Perigoso - Orlando Silveira', trackName2); // Define o nome da segunda faixa



function resizeWaveforms() {
    var waveformContainer = document.getElementById('waveform');
    var waveformContainer2 = document.getElementById('waveform2');
    wavesurfer.drawer.containerWidth = waveformContainer.clientWidth;
    wavesurfer.drawBuffer();
    wavesurfer2.drawer.containerWidth = waveformContainer2.clientWidth;
    wavesurfer2.drawBuffer();
}

window.addEventListener('resize', resizeWaveforms);
resizeWaveforms();
});
</script>
