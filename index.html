    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let num = 200;
        let range =30;
        let ax = [];
        let ay = [];
        let extraLines = 20;




        let isMousePressed = false;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            for (let i = 0; i < num + extraLines; i++) {
                ax[i] = width /7;
                ay[i] = height /9;
            }
            frameRate(60);
        }

        function draw() {
            background(43);
            let targetX = mouseX;
            let targetY = mouseY;

            for (let i = 0; i < num; i++) {
                let x = ax[i];
                let y = ay[i];
                let dx = targetX - x;
                let dy = targetY - y;
                let angle = atan2(dy, dx);
                let speed = map(i, 0, num, 0, 100); // Ajuste a velocidade aqui
                ax[i] += cos(angle) * speed;
                ay[i] += sin(angle) * speed;
            }

            for (let j = 1; j < extraLines; j++) {
                ax[j - 1 + num] = ax[j + num];
                ay[j - 1 + num] = ay[j + num];
            }

            let dx = ax[extraLines - 10] - ax[extraLines - 10 + num];
            let dy = ay[extraLines - 10] - ay[extraLines - 10 + num];
            let angle = atan2(dy, dx);
            let speed = map(extraLines, 0, num, 0, 33); // Ajuste a velocidade aqui
            ax[extraLines - 1 + num] += cos(angle) * speed;
            ay[extraLines - 1 + num] += sin(angle) * speed;

            for (let j = 1; j < num ; j++) {
                let val = float(j) / num * 200.0 + 3;
                strokeWeight(1); // Define a espessura da linha
                
                if (isMousePressed) {
                    stroke(val, (ax[j]), (ay[j]),  43);
                } else {
                    stroke(val, 100);
                }
                line(ax[j -1], ay[j -1], ax[j], ay[j]);
            }
  
        }
        function mousePressed() {
            isMousePressed = true;
        }

        function mouseReleased() {
            isMousePressed = false;
        }
    </script>
