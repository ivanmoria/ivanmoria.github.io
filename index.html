                  // Função para impedir o recarregamento por pull-to-refresh
        function preventPullToRefresh(element) {
            var prevent = false;

            element.addEventListener('touchstart', function(e) {
                if (e.touches.length !== 1) { return; }
                var scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
                prevent = (scrollY === 0);
            });

            element.addEventListener('touchmove', function(e) {
                if (prevent) {
                    prevent = false;
                    e.preventDefault();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            preventPullToRefresh(document);
        });

            let num = 230;
            let ax = [];
            let ay = [];
            let initialX = [];
            let initialY = [];
            let isMousePressed = true;
            let easing = 0.09; // Fator de suavização para o retorno às posições iniciais
            let targetCenterX = windowWidth / -10; // Coordenada X do centro da tela
            let targetCenterY = windowHeight / 0; // Coordenada Y do centro da tela
            let explosionRadius = 20200; // Raio da explosão das linhas
    
            function setup() {
                let canvas = createCanvas(windowWidth, windowHeight);
                canvas.parent('canvas-container');
                canvas.style('display', 'block'); // Remove a barra de rolagem
  

                for (let i = 0; i < num; i++) {
                    ax[i] = width / 22;
                    ay[i] = height / 22;
                    initialX[i] = width / 2;
                    initialY[i] = height / 2;
                }
                frameRate(60);
                
            }
    
            function draw() {
                background(40);
                let targetX = mouseX;
                let targetY = mouseY;
    
                for (let i = 0; i < num; i++) {
                    let x = ax[i];
                    let y = ay[i];
                    let dx = targetX - x;
                    let dy = targetY - y;
                    let angle = atan2(dy, dx);
                    let speed = map(i, 0, num, 0, 52);
    
                    // Mover na direção do ponto anterior apenas durante a explosão
                    if (isMousePressed) {
                        ax[i-1] += cos(angle) * speed/2;
                        ay[i-1] += sin(angle) * speed/2;
                    }
    
                    // Suavização do retorno às posições iniciais
                    ax[i] += (initialX[i-1] - ax[i]) * easing;
                    ay[i] += (initialY[i-1] - ay[i]) * easing;
                }
    
                for (let j = 1; j < num; j++) {
                    let val = float(j) / num * 200.0 + 3;
                    strokeWeight(1);
                    if (isMousePressed) {
                        stroke(val, ax[j], ay[j], 43);
                    } else {
                        stroke(val, 100);
                    }
                    line(ax[j - 1], ay[j - 1], ax[j], ay[j]);
                }
            }

  resizeCanvas(windowWidth, windowHeight);
  redraw(); // Garante que o canvas seja redesenhado
}
        </script>
